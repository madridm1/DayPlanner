<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="jumbotron">
        <div class="schedule">
        <!-- 9AM -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="hour time-block input-group-text" value="9AM">9AM</span>
          </div>
          <input id="nineA" type="text" name="toDo" class="description form-control" aria-label="With textarea" data-name="9AM" value="9">
          <div class="input-group-append">
            <button value="nineA" id="9amBtn" class="saveBtn btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>
        <br>
        <!-- 10AM -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="hour time-block input-group-text" value="10AM">10AM</span>
          </div>
          <input id="tenA" type="text" name="toDo" class="description form-control" aria-label="With textarea" data-name="10AM" value="10">
          <div class="input-group-append">
            <button value="tenA" id="10amBtn" class="saveBtn btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>
        <br>
        <!-- 11AM -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="hour time-block input-group-text" value="11AM">11AM</span>
          </div>
          <input id="elevenA" type="text" name="toDo" class="description form-control" aria-label="With textarea" data-name="11AM" value="11">
          <div class="input-group-append">
            <button value="elevenA" id="11AMBtn" class="saveBtn btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>
        <br>
        <!-- 12PM -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="hour time-block input-group-text" value="12PM">12PM</span>
          </div>
          <input id="twelveP" type="text" name="toDo" class="description form-control" aria-label="With textarea" data-name="12PM" value="12">
          <div class="input-group-append">
            <button value="twelveP" id="12PMBtn" class="saveBtn btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>
        <br>
        <!-- 1PM -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="hour time-block input-group-text" value="1PM">1PM</span>
          </div>
          <input id="oneP" type="text" name="toDo" class="description form-control" aria-label="With textarea" data-name="1PM" value="13">
          <div class="input-group-append">
            <button value="oneP" id="1PMBtn" class="saveBtn btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>
        <br>
        <!-- 2PM -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="hour time-block input-group-text" value="2PM">2PM</span>
          </div>
          <input id="twoP" type="text" name="toDo" class="description form-control" aria-label="With textarea" data-name="2PM" value="14">
          <div class="input-group-append">
            <button value="twoP" id="2PMBtn" class="saveBtn btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>
        <br>
        <!-- 3PM -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="hour time-block input-group-text" value="3PM">3PM</span>
          </div>
          <input id="threeP" type="text" name="toDo" class="description form-control" aria-label="With textarea" data-name="3PM" value="15">
          <div class="input-group-append">
            <button value="threeP" id="3PMBtn" class="saveBtn btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>
        <br>
        <!-- 4PM -->
         <div class="input-group">
          <div class="input-group-prepend">
            <span class="hour time-block input-group-text" value="4PM">4PM</span>
          </div>
          <input id="fourP" type="text" name="toDo" class="description form-control" aria-label="With textarea" data-name="4PM" value="16">
          <div class="input-group-append">
            <button value="fourP" id="4PMBtn" class="saveBtn btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>
        <br>
        <!-- 5PM -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="hour time-block input-group-text" value="5PM">5PM</span>
          </div>
          <input id="fiveP" type="text" name="toDo" class="description form-control" aria-label="With textarea" data-name="5PM" value="17">
          <div class="input-group-append">
            <button value="fiveP" id="5PMBtn" class="saveBtn btn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
